{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>
<link rel="stylesheet" href="{% static 'css/stayls.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #fff;
        max-width: 500px;
        width: 90%;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 15px;
    }

    .messages li {
        background-color: #ffefc2;
        color: #333;
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 5px;
        font-weight: 500;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Avatar */
    .avatar-container {
        position: relative;
        display: inline-block;
        margin-bottom: 25px;
    }

    .avatar-container img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #ff4c4c;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .avatar-container img:hover {
        transform: scale(1.1);
    }

    .avatar-container label {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        padding: 5px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
    }

    .avatar-container label:hover {
        background-color: rgba(0,0,0,0.8);
    }

    input[type="file"] {
        display: none;
    }

    form {
        text-align: left;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #ff4c4c;
        box-shadow: 0 0 10px rgba(255,76,76,0.2);
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #ff4c4c, #ff6b6b);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn i {
        margin-right: 10px;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255,76,76,0.3);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #ff4c4c;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
    }

    .back-link:hover {
        text-decoration: underline;
        transform: translateY(-2px);
    }

    @media (max-width: 500px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 1.7rem;
        }

        .btn {
            padding: 12px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Profilingiz</h1>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

   <div class="avatar-container">
    <img id="avatarPreview"
         src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}"
         alt="Profil rasmi">
    <label for="avatar"><i class="fas fa-camera"></i></label>
</div>


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="avatar" id="avatar" accept="image/*">

        <div class="form-group">
            <label for="username">Foydalanuvchi nomi</label>
            <input type="text" name="username" id="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="first_name">Ism</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Familiya</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="phone">Telefon raqami</label>
            <input type="tel" name="phone" id="phone" value="{{ user.profile.phone }}">
        </div>

        <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
    </form>

    <a href="{% url 'index' %}" class="back-link">ðŸ”™ Asosiy sahifaga qaytish</a>
</div>

<script>
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', function(){
        const file = this.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = function(e){
                avatarPreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
